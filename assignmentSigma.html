<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLASSIGNMENT</title>
</head>
<body>
    <!--Assignment 1-->
    <h1>Assignment 2</h1>
    <table border="black">
        <caption>A test table with merged calls</caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>

    <!--Assignment2-->
    <h1>Assignment 3</h1>
    <br>
    <br>
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>

    </table>
    <br>
    <br>
    <!--Assignment 3-->
    <h1>Assignment 4</h1>
    <form action="/action">
        <label for="name">Name:</label>
        <input type="text" name="name">
        <br>
        <br>
       <label for="sex">Sex:</label>
       <input type="radio" name="sex" id="male" value="male">
       <label for="male">male</label>
       <input type="radio" name="sex" id="female" value="female">
       <label for="female">Female</label>
       <br><br>
       <label for="country">Country:</label>
       <select id="country" name="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="Japan">Japan</option>
        <option selected>select an option</option>
       </select>
       <br>
       <br>
       <label for="Message">Message:</label> <br>
       <textarea name="message" id="message" rows="6" cols="30"></textarea>
       <br>
       <br>
       <input type="checkbox" id="check" value="check">
       <label for="check">Subscribe?</label>
       <br>
       <br>
       <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <!--assignment 5-->
    <h1>Assignment 5</h1>
    <form action="/feedback">
        <label for="name">Name:</label>
        <input type="text" placeholder="write your name" id="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" placeholder="write your email" id="email">
        <br>
        <br>
        <label for="msg">Message:</label><br>
        <textarea rows="6" cols="30"></textarea>
        <br>
        <br>
        <label for="rate">Rate us out of 5:</label><br>
        <input type="radio" id="1" value="1" name="rate">
        <label for="1">1</label><br>
        <input type="radio" id="2" value="2" name="rate">
        <label for="2">2</label><br>
        <input type="radio" id="3" value="3" name="rate">
        <label for="3">3</label><br>
        <input type="radio" id="4" value="4" name="rate">
        <label for="4">4</label><br>
        <input type="radio" id="5" value="5" name="rate">
        <label for="5">5</label><br>
        <br>
        <br>
        <button type="submit">Send your message</button>
    </form>
</body>
</html>
